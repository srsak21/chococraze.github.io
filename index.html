<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Landing Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Custom Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #ffffff, #d3b489);
            font-family: 'Open Sans', sans-serif;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .card-logo img {
            max-width: 100px;
            margin-bottom: 15px;
        }
        .card-title {
            font-family: 'Lobster', cursive;
        }
        .btn-custom {
            border-radius: 50px;
            margin: 10px 0;
            padding: 12px 25px;
            width: auto;
            color: white;
            font-weight: bold;
            font-family: 'Open Sans', sans-serif;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-instagram {
            background-color: #E1306C;
        }
        .btn-whatsapp {
            background-color: #25D366;
        }
        .btn-zomato {
            background-color: #CB202D;
        }
        .btn-menu {
            background-color: #6c757d;
        }
        .btn-map {
            background-color: #4285F4;
        }
        .btn-custom i {
            margin-right: 10px;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        iframe {
            border: 0;
            width: 100%;
            height: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            .btn-custom {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="container text-center my-5">
    <div class="card p-4">
        <div class="card-logo">
            <img src="logo.jpg" alt="Cafe Logo">
        </div>
        <div class="card-body">
            <h3 class="card-title">Welcome to Choco Cafe Craze</h3>
            <p class="card-text">Experience the yummy
                delights of Cafe Choco Craze</p>
            <a href="cafechococraze.pdf" class="btn btn-custom btn-menu">
                <i class="fas fa-book-open"></i>View Menu
            </a>
            <a href="https://www.instagram.com/cafechococraze_gadhinglaj?igsh=MXUwZjJkbHJvMndsNg%3D%3D&utm_source=qr" class="btn btn-custom btn-instagram">
                <i class="fab fa-instagram"></i>Instagram
            </a>
            <a href="https://wa.me/yourwhatsappnumber" class="btn btn-custom btn-whatsapp">
                <i class="fab fa-whatsapp"></i>WhatsApp
            </a>
            <a href="https://zomato.onelink.me/xqzv/p8sq1mh3" class="btn btn-custom btn-zomato">
                <i class="fas fa-utensils"></i>Order on Zomato
            </a>
        </div>
    </div>

    <div class="card p-4">
        <h4 class="card-title">Our Location</h4>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2778.983628820207!2d74.34845721517627!3d16.222223846832843!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc08e83b502c85b%3A0x1fde8e3ddda2cf86!2sCafe%20Choco%20Craze%20Gadhinglaj.!5e0!3m2!1sen!2sin!4v1724815368030!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    // Add some JS for interactivity
    document.querySelectorAll('.btn-custom').forEach(function(button) {
        button.addEventListener('mouseenter', function() {
            this.style.transform = 'translateY(-3px)';
        });
        button.addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
        });
    });
</script>

</body>
</html>
